<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>
      Bennito Foods | Premium Office & Corporate Catering Services in Ghana
    </title>

    <meta name="author" content="Bennito Foods" />
    <meta
      name="description"
      content="Bennito Foods is a leading office and corporate catering service in Ghana, delivering fresh, hygienic, and delicious meals for offices, meetings, events, and business functions."
    />

    <!-- Keywords (still useful but not overstuffed) -->
    <meta
      name="keywords"
      content="office catering Ghana, corporate catering Ghana, Bennito Foods, business catering Accra, event catering Ghana, office lunch delivery Ghana, corporate meals Ghana"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.bennitofoods.com/" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Bennito Foods | Premium Office Catering Services in Ghana"
    />
    <meta
      property="og:description"
      content="Reliable office and corporate catering in Ghana. Bennito Foods delivers fresh meals for offices, meetings, and corporate events."
    />
    <meta property="og:url" content="https://www.bennitofoods.com/" />
    <meta
      property="og:image"
      content="https://www.bennitofoods.com/og-image.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Bennito Foods | Office Catering Services in Ghana"
    />
    <meta
      name="twitter:description"
      content="Premium office and corporate catering services in Ghana. Fresh, delicious meals delivered on time."
    />
    <meta
      name="twitter:image"
      content="https://www.bennitofoods.com/og-image.jpg"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
